<div [class]="getContainerClasses()">
  @if (label) {
      <label class="label" [for]="id">{{ label }}</label>
  }

  @if (!multiline) {
    <input type="text" class="input" placeholder="Text" [disabled]="disabled" />
  } @else {
    <textarea class="input" placeholder="Text" [disabled]="disabled"></textarea>
  }
</div>
